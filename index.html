<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Stargate</title>
</head>
<body class="bg-yellow-200 m-4 flex flex-col items-center">
<div id="game">
    <div id="startModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-30">
        <form id="setNumPlayers" class="flex items-center justify-center bg-white p-5 w-1/3 rounded">
            <label for="numPlayers" class="text-2xl m-auto">Number of players:</label>
            <input type="number" id="numPlayers" name="numPlayers" value="1" min="1" max="4" class="m-auto px-4 py-2 text-center text-2xl bg-gray-300 rounded">
            <input type="submit" value="Submit" class="m-auto px-4 py-2 bg-blue-500 text-white text-2xl rounded">
        </form>
        <form id="setNamePlayers" class="modal-content bg-white m-auto p-5 w-1/3 rounded flex justify-center hidden">
            <input type="submit" value="Submit" class="m-auto py-2 flex justify-center items-center bg-blue-500 text-white text-2xl rounded w-1/2">
            <br>
        </form>
    </div>
    <h1 class="text-3xl flex flex-row items-center justify-center font-bold mb-3">STARGATE</h1>
    <div id="status" class="flex flex-row items-center justify-center mb-3 p-1 border-8 border-yellow-600 rounded">
        <div class="flex flex-col">
            <div id="player_1" class="flex flex-col items-center justify-center mb-1 bg-yellow-300 border-4 border-yellow-600 rounded-xl hidden">
                <div id="player_1-name" class="mt-0.5 flex items-center justify-center text-xl"></div>
                <div class="flex flex-row items-center justify-center">
                    <div id="water 1" class="w-10 h-10 m-2 mt-0 flex flex-row items-center justify-end">
                        <img src="Assets/Water.png" alt="water 1">
                        <p class="mr-1 font-bold">6</p>
                    </div>
                    <div id="actions 1" class="w-10 h-10 m-2 mt-0 flex flex-row items-center justify-end">
                        <img src="Assets/Action Points.png" alt="actions 1" class="mr-1">
                        <p class="font-bold">3</p>
                    </div>
                </div>
            </div>
            <div id="player_3" class="flex flex-col items-center mb-1 bg-yellow-300 border-4 border-yellow-600 rounded-xl hidden">
                <div id="player_3-name" class="mt-0.5 flex items-center justify-center text-xl"></div>
                <div class="flex flex-row items-center justify-center">
                    <div id="water 3" class="w-10 h-10 m-2 mt-0 flex flex-row items-center justify-end">
                        <img src="Assets/Water.png" alt="water 3">
                        <p class="mr-1 font-bold">6</p>
                    </div>
                    <div id="actions 3" class="w-10 h-10 m-2 mt-0 flex flex-row items-center justify-end">
                        <img src="Assets/Action Points.png" alt="actions 3" class="mr-1">
                        <p class="font-bold">3</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="toolbar" class="m-1 flex flex-col items-center">
            <div id="timer" class="text-5xl font-semibold">3:34</div>
            <div id="items" class="mt-5 px-2 py-6 flex flex-row justify-center bg-yellow-300 border-4 border-yellow-600 rounded-xl">
                <div id="Item 1" class="w-10 h-10 m-1">
                    <img src="Assets/Item 1.png" alt="Item 1">
                </div>
                <div id="Item 2" class="w-10 h-10 m-1">
                    <img src="Assets/Item 2.png" alt="Item 2">
                </div>
                <div id="Item 3" class="w-10 h-10 m-1">
                    <img src="Assets/Item 3.png" alt="Item 3">
                </div>
            </div>
        </div>
        <div class="flex flex-col">
            <div id="player_2" class="flex flex-col items-center mb-1 bg-yellow-300 border-4 border-yellow-600 rounded-xl hidden">
                <div id="player_2-name" class="mt-0.5 flex items-center justify-center text-xl"></div>
                <div class="flex flex-row items-center justify-center">
                    <div id="water 2" class="w-10 h-10 m-2 mt-0 flex flex-row items-center justify-end">
                        <img src="Assets/Water.png" alt="water 2">
                        <p class="mr-1 font-bold">6</p>
                    </div>
                    <div id="actions 2" class="w-10 h-10 m-2 mt-0 flex flex-row items-center justify-end">
                        <img src="Assets/Action Points.png" alt="actions 2" class="mr-1">
                        <p class="font-bold">3</p>
                    </div>
                </div>
            </div>
            <div id="player_4" class="flex flex-col items-center mb-1 bg-yellow-300 border-4 border-yellow-600 rounded-xl hidden">
                <div id="player_4-name" class="mt-0.5 flex items-center justify-center text-xl"></div>
                <div class="flex flex-row items-center justify-center">
                    <div id="water 4" class="w-10 h-10 m-2 mt-0 flex flex-row items-center justify-end">
                        <img src="Assets/Water.png" alt="water 4">
                        <p class="mr-1 font-bold">6</p>
                    </div>
                    <div id="actions 4" class="w-10 h-10 m-2 mt-0 flex flex-row items-center justify-end">
                        <img src="Assets/Action Points.png" alt="actions 4" class="mr-1">
                        <p class="font-bold">3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="matrix" class="grid grid-cols-5 gap-1 p-1 w-auto bg-yellow-500 border-8 border-yellow-600 rounded"></div>
</div>

<script type="module" src="scripts/Main.js"></script>
</body>
</html>
